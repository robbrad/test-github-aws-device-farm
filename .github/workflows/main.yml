on: [push]
# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  test_website:
    runs-on: ubuntu-latest
    name: A job to test a website using device farm
    steps:
      - uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: arn:aws:iam::707487368203:role/gh-action-devicefarm #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-west-2
      - name: list dir
        id: listdir
        run: ls -lrta
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install wdio-aws-device-farm-service webdriverio
      - name: Test the website
        id: test
        uses: robbrad/github-aws-device-farm@1.0.40
        with:
          projectArn: 'arn:aws:devicefarm:us-west-2:707487368203:testgrid-project:40391256-c443-4ea5-a743-7e86709c0887'
          wdioConfigLocation: 'specs/wdio.conf.js'
